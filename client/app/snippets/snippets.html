<div ng-include="'components/navbar/navbar.html'"></div>
<div class="col-md-12">  
       <div id="custom-search-input">
            <div class="input-group col-sm-12">
                <input type="text" class="  search-query form-control" placeholder="Search" ng-model="search"/>
                <span class="input-group-btn">
                    <button class="btn btn-danger" type="button">
                        <span class=" glyphicon glyphicon-search"></span>
                    </button>
                </span>
            </div>
		</div>
</div>

<div class="container-fluid">
	<masonry id="snippets" class="row" item-selector=".masonry-brick">
			<div class="col-sm-6 col-md-3" ng-repeat="snippet in snippets | filter:search">
			    <div class="thumbnail" >
			      	<div class="caption">
			        	<h3>{{snippet.title}}</h3>
			        		<p>{{snippet.desc}}</p>
					        <p>
				        	<a href="#" role="button" ng-click="loadEditor(snippet)">
				        		<button type="button" class="btn btn-default btn-m">
								  <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
								</button>
				        	</a>
				        	<a href="#" role="button" ng-click="deleteSnippet($index)">
				        		<button type="button" class="btn btn-default btn-m">
								  <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
								</button>
				        	</a>
				        	<a href="#" role="button">
				        		<button type="button" class="btn btn-default btn-m">
								  <span class="glyphicon glyphicon-star" aria-hidden="true"></span>
								</button>
				        	</a>
					        </p>
			      	</div>
			    </div>
			</div>

	</masonry>

</div>
